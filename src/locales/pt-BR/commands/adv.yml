help:
  name: adv
  description: Aplica uma advertência/aviso em um usuário do servidor.
texts:
  mandatoryReason: É preciso informar um motivo para a advertência. `[Opção de motivo obrigatório ativa]`
  veryBigReason: O motivo deve conter no máximo `400` caracteres.
  reasonNotInformed: Motivo não informado.
  default_dm_message: "{emoji} Você recebeu uma advertência em **{guild_name}**\n**`[MOTIVO]`:** {reason}"