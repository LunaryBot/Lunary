help:
  name: adv remove user
  description: Remove as advertências/avisos de um usuário do servidor.
  category: Moderação
  examples:
    - title: Remove a última advertência/aviso de um usuário.
      usage: user:{@user}
    - title: Remove um número de advertências/avisos de um usuário.
      usage: user:{@user} amount:{amount}
    - title: Remove todas as advertências/avisos de um usuário.
      usage: user:{@user} amount:all
texts:
  noWarning: <:Per:833078041084166164> | **Oops**, esse usuário não tem advertências/avisos nesse servidor, eu acho que isso é bom... <:cookiee:885324662551232523>
  deletedWarning: ":white_check_mark: ─ **Sucesso! |**{author_mention}, o usuário `{user_tag}` (`{user_id}`) teve `uma` advertência deletada com êxito! Espero que ele não faça mais besteiras. <:sigh:885721398788632586>"
  deletedWarnings: ":white_check_mark: ─ **Sucesso! |**{author_mention}, o usuário `{user_tag}` (`{user_id}`) teve `{amount}` advertências deletadas com êxito! Espero que ele não faça mais besteiras. <:sigh:885721398788632586>"
