help:
  name: ban
  description: Bane um usuário do servidor.
texts:
  mandatoryReason: É preciso informar um motivo para o banimento. `[Opção de motivo obrigatório ativa]`
  veryBigReason: O motivo deve conter no máximo `400` caracteres.
  reasonNotInformed: Motivo não informado.
  default_dm_message: "{emoji} Você foi banido de **{guild_name}**\n**`[MOTIVO]`:** {reason}"
  punishedBy: "Punido por {author_tag} - ID: {id} - Motivo: {reason}"