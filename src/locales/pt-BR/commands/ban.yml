help:
  name: ban
  description: Bane um usuário do servidor.
  category: Moderação
  examples:
    - title: Pune um usuário usando a menção.
      usage: "user user:{@user}"
    - title: Pune um usuário usando o id.
      usage: "user user:{userID}"
    - title: Pune um usuário usando com um motivo.
      usage: "user user:{@user} reason:{reason}"
    - title: Pune um usuário sem notificar via dm.
      usage: "user user:{@user} notify-dm:{notify-dm}"
texts:
  mandatoryReason: É preciso informar um motivo para o banimento. `[Opção de motivo obrigatório ativa]`
  veryBigReason: O motivo deve conter no máximo `400` caracteres.
  default_dm_message: "{emoji} Você foi banido de **{guild_name}**\n**`[MOTIVO]`:** {reason}"
  punishedBy: "Punido por {author_tag} - ID: {id} - Motivo: {reason}"
  
  reasonNotInformed:
    defaultReason: Motivo não informado.
    confirmNormal: ❌ {author} **|** Oops... Aparentemente este servidor está com a opção de **motivo obrigatório para punições** ativado, então acesse este **formulário** no botão abaixo para poder especificar o motivo de uma forma mais eficiente!
    confirmWithReasonsSeteds: ❌ {author} **|** Oops... Aparentemente este servidor está com a opção de **motivo obrigatório para punições** ativado, então acesse este **formulário** no botão abaixo para poder especificar o motivo, ou selecione um dos motivos pré-definidos na minha dashboard!
    confirmWithPermission: ❌ {author} **|** Oops... Aparentemente este servidor está com a opção de **motivo obrigatório para punições** ativado, então acesse este formulário no botão abaixo para poder especificar o motivo, ou já que como você e alguém mais **especial** neste servidor, pode apenas pular isto com o botão de "⏩ Pular"! 🤩
    confirmWithPermissionAndReasonsSeteds: ❌ {author} **|** Oops... Aparentemente este servidor está com a opção de **motivo obrigatório para punições** ativado, então acesse este formulário no botão abaixo para poder especificar o motivo, ou utilize os motivos pré-definidos deste servidor, e já que você e alguém **especial** neste servidor, pode apenas pular isto com o botão de "⏩ Pular"! 🤩
    
    components:
      cancel: Cancelar
      addReason: Adicionar motivo
      skip: Pular
      selectReason: Selecionar motivo
    # Modal
    modalReason:
      title: "🌺 Ban Request"
      label: "📋 Motivo do banimento"
      placeholder: "Sua estadia aqui acabou!"
   
  confirm: 
    message: "😬 {author} | Você tem a certeza absoluta que deseja punir {user} pelo motivo selecionado!? Clique no botão correspondente abaixo como sua resposta sobre este caso... 🧐\n\n> _😲 Psiu psiu... Sabia que você pode deixar passar essas mensagens de confirmação e punir usuários rápido e fácil? Utilize o botão de punição rápida para ativar essa função, também visite nossa dashboard e configure totalmente minhas funções para você e para seu servidor em: {link}_"
    buttons: 
      cancel: Cancelar
      confirm: Confirmar
      quickpunishment: Punição rápida