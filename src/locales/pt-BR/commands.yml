- name: clean
  description: Limpa uma quantidade de 2 até 500 mensagens no canal.
  userDiscordPermissions:
    - MANAGE_MESSAGES
  dm: false
  examples:
    - title: Apaga uma quantidade de mensagens no canal que foi executado o comando.
      usage: amount:{amountClear}
    - title: >-
        Apaga uma quantidade de mensagens filtrando as mensagens de um usuário
        no canal que foi executado o comando.
      usage: amount:{amountClear} user:{userID}
