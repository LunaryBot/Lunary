- name: adv
  description: Aplica uma advertência/aviso em um usuário do servidor.
  botUserPermissions:
    - LUNAR_ADV_MEMBERS
  userDiscordPermissions:
    - MANAGE_MESSAGES
  dm: true
  examples:
    - title: Pune um usuário usando a menção.
      usage: user user:{@user}
    - title: Pune um usuário usando o id.
      usage: user user:{userID}
    - title: Pune um usuário usando com um motivo.
      usage: user user:{@user} reason:{reason}
    - title: Pune um usuário sem notificar via dm.
      usage: user user:{@user} notify-dm:{notify-dm}
- name: adv info
  description: Exibe as informações de uma advertência/aviso usando id.
  botUserPermissions:
    - LUNAR_ADV_MEMBERS
  userDiscordPermissions:
    - MANAGE_MESSAGES
  dm: false
  examples:
    - title: Exibe as informações de uma advertência pelo id.
      usage: id:{id}
- name: adv list
  description: Exibe as advertências/avisos de um usuário no servidor.
  botUserPermissions:
    - LUNAR_ADV_MEMBERS
  userDiscordPermissions:
    - MANAGE_MESSAGES
  dm: false
  examples:
    - title: Exibe as informações de uma advertência de um usuário.
      usage: user:{@user}
- name: adv remove id
  description: Remove uma advertência/aviso do histórico servidor.
  botUserPermissions:
    - LUNAR_ADV_MEMBERS
  userDiscordPermissions:
    - MANAGE_MESSAGES
  dm: false
  examples:
    - name: Remove uma advertência/aviso usando o id.
      usage: id:{id}
- name: adv remove user
  description: Remove as advertências/avisos de um usuário do servidor.
  botUserPermissions:
    - LUNAR_ADV_MEMBERS
  userDiscordPermissions:
    - MANAGE_MESSAGES
  dm: false
  examples:
    - title: Remove a última advertência/aviso de um usuário.
      usage: user:{@user}
    - title: Remove um número de advertências/avisos de um usuário.
      usage: user:{@user} amount:{amount}
    - title: Remove todas as advertências/avisos de um usuário.
      usage: user:{@user} amount:all
- name: ban
  description: Bane um usuário do servidor.
  botUserPermissions:
    - LUNAR_BAN_MEMBERS
  userDiscordPermissions:
    - BAN_MEMBERS
  dm: true
  examples:
    - title: Pune um usuário usando a menção.
      usage: user user:{@user}
    - title: Pune um usuário usando o id.
      usage: user user:{userID}
    - title: Pune um usuário usando com um motivo.
      usage: user user:{@user} reason:{reason}
    - title: Pune um usuário sem notificar via dm.
      usage: user user:{@user} notify-dm:{notify-dm}
- name: ban info
  description: Mostra as informações do banimento de um usuário banido no servidor.
  botUserPermissions:
    - LUNAR_BAN_MEMBERS
  userDiscordPermissions:
    - BAN_MEMBERS
  dm: false
  examples:
    - title: Veja as informações de um banimento pelo id do usuário.
      usage: user:{user-id}
    - title: Veja as informações de um banimento pela tag do usuário.
      usage: user:{user-tag}
- name: ban remove
  description: Retira o banimento de um usuário do servidor.
  botUserPermissions:
    - LUNAR_BAN_MEMBERS
  userDiscordPermissions:
    - BAN_MEMBERS
  dm: false
  examples:
    - title: Remove o banimento pelo id de um usuário.
      usage: user:{user-id}
    - title: Remove o banimento pela tag de um usuário.
      usage: user:{user-tag}
- name: ban soft
  description: >-
    Bane um usuário do servidor e apaga as mensagens do usuário nos últimos 7
    dias.
  botUserPermissions:
    - LUNAR_BAN_MEMBERS
  userDiscordPermissions:
    - BAN_MEMBERS
  dm: false
  examples:
    - title: Pune um usuário usando a menção.
      usage: soft user:{@user}
    - title: Pune um usuário usando o id.
      usage: soft user:{userID}
    - title: Pune um usuário usando com um motivo.
      usage: soft user:{@user} reason:{reason}
    - title: Pune um usuário sem notificar via dm.
      usage: soft user:{@user} notify-dm:{notify-dm}
